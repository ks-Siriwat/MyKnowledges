<script type="text/javascript">

    window.AppName = 'Application Name';
    function safeParseAny(value, fallback = null) {
        try {
            if (value == null) return fallback;
            if (typeof value === 'object') return value;
            if (typeof value === 'number' || typeof value === 'boolean') return value;
            if (typeof value === 'string' && value.trim() !== '') {
                return JSON.parse(value);
            }
            return fallback;
        } catch {
            return fallback;
        }
    }

    $(document).ready(function () {
        $('.username').text(_spPageContextInfo.userDisplayName);
        $('.app-name').text(window.AppName);

        const wrap = document.querySelector('.scroll-wrap');
        const scroller = wrap.querySelector('.scroll-x');

        function updateScrollHints() {
            const maxScroll = scroller.scrollWidth - scroller.clientWidth;

            wrap.classList.toggle(
                'can-scroll-left',
                scroller.scrollLeft > 1
            );

            wrap.classList.toggle(
                'can-scroll-right',
                scroller.scrollLeft < maxScroll - 1
            );
        }

        scroller.addEventListener('scroll', updateScrollHints);
        window.addEventListener('resize', updateScrollHints);
        updateScrollHints();

        if (!_spPageContextInfo.isSiteAdmin)
            hideToolsPage();
    });

    async function hideToolsPage() {
        const recentTab = safeParseAny(localStorage.getItem(`${window.AppName.replaceAll(' ', '')}/recentTab`), null) || {
            Parent: $('.nav-center ul li:first-child a').data('parent-id'),
            Tabs: $('.nav-center ul li:first-child a').data('target')
        }

        $(recentTab.Parent).toggleClass('current-section');
        $('#s4-ribbonrow').hide();

        var raw = recentTab.Tabs;
        if (!raw) return;
        // Allow multiple selectors separated by commas (preserves spaces inside complex selectors)
        var targets = String(raw).split(',').map(function (s) { return s.trim(); }).filter(function (s) { return s; });
        if (targets.length === 0) return;
        $(':is(.s4-wpcell, .s4-wpcell-plain):not(:first-child)').hide(); // hide all section
        // If all targets are visible, hide them; otherwise hide others and show the requested targets
        var allVisible = true;
        $.each(targets, function (i, sel) {
            if (!$(sel).is(':visible')) { return false; }
        });

        $.each(targets, function (i, sel) { $(sel).show(); });
    }

    $(function () {
        // Mobile nav toggle
        $('.nav-toggle').on('click', function (e) {
            e.preventDefault();
            var nav = $('.nav-center');
            var expanded = $(this).attr('aria-expanded') === 'true';
            if (expanded) {
                nav.removeClass('open');
                $(this).attr('aria-expanded', 'false');
            } else {
                nav.addClass('open');
                $(this).attr('aria-expanded', 'true');
            }
        });

        // Show/hide content sections when nav links are clicked (no navigation)
        $(document).on('click', '.nav-link', function (e) {
            e.preventDefault();
            $(':is(.s4-wpcell, .s4-wpcell-plain):not(:first-child)').hide(); // hide all section

            $('.nav li').removeClass('current-section');
            // $(this).closest('li').toggleClass('current-section');
            $($(this).data('parent-id')).toggleClass('current-section')
            // Close any open dropdown menus after selection
            $('.dropdown-menu').hide();
            // On mobile, hide the nav after selecting a link
            if ($('.nav-toggle').is(':visible')) {
                $('.nav').removeClass('open');
                $('.nav-toggle').attr('aria-expanded', 'false');
            }

            var raw = $(this).data('target');
            if (!raw) return;
            // Allow multiple selectors separated by commas (preserves spaces inside complex selectors)
            var targets = String(raw).split(',').map(function (s) { return s.trim(); }).filter(function (s) { return s; });
            if (targets.length === 0) return;

            // If all targets are visible, hide them; otherwise hide others and show the requested targets
            var allVisible = true;
            $.each(targets, function (i, sel) {
                if (!$(sel).is(':visible')) { return false; }
            });

            $.each(targets, function (i, sel) { $(sel).show(); });

            const memorizeTab = {
                Parent: $(this).data('parent-id'),
                Tabs: $(this).data('target')
            }
            localStorage.setItem(`${window.AppName.replaceAll(' ', '')}/recentTab`, JSON.stringify(memorizeTab));
        });

        // dropdown menu clip trough overflow
        $(function () {
            let $menu = $('<div class="dropdown-menu"></div>').appendTo('body');
            let $activeToggle = null;

            $('.nav').on('click', '.dropdown-toggle', function (e) {
                e.preventDefault();

                const $toggle = $(this);

                if ($toggle.is($activeToggle)) {
                    $menu.hide();
                    $activeToggle = null;
                    return;
                }

                const rect = this.getBoundingClientRect();
                const $items = $toggle.siblings('.dropdown-template').children().clone();

                $menu
                    .empty()
                    .append($items)
                    .css({
                        top: rect.bottom,
                        left: rect.left
                    })
                    .show();

                $activeToggle = $toggle;
            });

            $('.navbar').on('click', function (e) {
                if (!$(e.target).closest('.dropdown-menu, .dropdown-toggle').length) {
                    $menu.hide();
                    $activeToggle = null;
                    $('.nav-center').hasClass('open') ? $('.nav-center').removeClass('open') : $('.nav-center').addClass('open');
                }
            });

            $('.nav-toggle').on('click', function (e) {
                console.log('click', $('.nav-center').hasClass('open'));
                $('.nav-center').hasClass('open') ? $('.nav-center').removeClass('open') : $('.nav-center').addClass('open');
            });

            $(document).on('click', '.dropdown-menu > a', function () {
                $menu.hide();
                $activeToggle = null;
            });

            window.addEventListener(
                'scroll',
                () => {
                    if ($menu.is(':visible')) {
                        $menu.hide();
                        $activeToggle = null;
                    }
                },
                true // ðŸ‘ˆ capture phase (THIS is the trick)
            );
        });

        // Clicking outside closes any open dropdown
        $(document).on('click', function (e) {
            if (!$(e.target).closest('.dropdown').length) $('.dropdown-menu').hide();
        });

        $('.signout').on('click', function (e) {
            e.preventDefault();
            window.open('https://spapp3.nawarat.co.th/_layouts/15/SignOut.aspx');
        });
    });
</script>
